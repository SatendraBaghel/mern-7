<!DOCTYPE html>
<html>

<head>
    <title>Calculator Example</title>


</head>

<style>
    div>input {
        color: pink;
        width: 25%;
        margin-top: 10px;
        padding: 10px;
    }

    button {
        padding: 10px;
        width: '25%';
        background-color: yellowgreen;
    }

    #action>button {
        padding: 10px;
        margin: 5px;
        width: 25%;

    }
</style>

<body style="background-color: pink;">

    <h1 style="text-align: center;">Calculator</h1>

    <div style="display: flex; flex-direction: column; justify-content: center;align-items: center; height: 100vh;">
        <input id="first" type="text" placeholder="First Number" />
        <input id="second" type="email" placeholder="Second Number" />
        <div id="result" type="text"
            style="padding: 10px; background-color: white; margin-top: 10px; width: 25%; color: gray;">Result = </div>

        <div id="action" style="display: flex; flex-direction: row; width: 25%; margin-top: 10px;">
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="multiply">*</button>
            <button id="division">/</button>


        </div>
    </div>
    <script src="./abc.js"></script>

</body>

</html>
